<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bullet hell minigame</title>
  </head>
  <body>
    <!-- Background Video -->
    <video id="backgroundVideo" autoplay loop muted playsinline>
      <source src="./assets/neon-grid-tunnel-animation-futuristic-perspective-background_71344864.mp4" type="video/mp4" />
    </video>

    <!-- Background Music -->
    <audio id="backgroundMusic" loop>
      <source src="./assets/Royalty-Free-Techno-Mix.mp3" type="audio/mpeg" />
    </audio>

    <!-- Game Title -->
    <h1 id="gameTitle">Kinetic Core</h1>

    <h2 id="difficultyControlsTitle">Difficulty Controls</h2>
    <div id="controlPanel">
      <div class="sliderContainer">
        <label for="playerSpeedSlider">Player Speed</label>
        <input
          type="range"
          id="playerSpeedSlider"
          min="1"
          max="10"
          value="1.5"
          step="0.5"
          class="slider"
        />
        <span id="playerSpeedValue" class="sliderValue">1.5</span>
      </div>

      <div class="sliderContainer">
        <label for="bulletSpeedSlider">Bullet Speed</label>
        <input
          type="range"
          id="bulletSpeedSlider"
          min="0.5"
          max="5"
          value="1"
          step="0.5"
          class="slider"
        />
        <span id="bulletSpeedValue" class="sliderValue">1.0</span>
      </div>

      <div class="sliderContainer">
        <label for="fireRateSlider">Fire Rate (frames)</label>
        <input
          type="range"
          id="fireRateSlider"
          min="20"
          max="200"
          value="100"
          step="5"
          class="slider"
        />
        <span id="fireRateValue" class="sliderValue">100</span>
      </div>

      <div class="sliderContainer">
        <label for="cannonCountSlider">Cannon Count</label>
        <input
          type="range"
          id="cannonCountSlider"
          min="9"
          max="18"
          value="9"
          step="1"
          class="slider"
        />
        <span id="cannonCountValue" class="sliderValue">9</span>
      </div>

      <div class="sliderContainer">
        <label for="spawnsPerTickSlider">Spawns Per Tick</label>
        <input
          type="range"
          id="spawnsPerTickSlider"
          min="1"
          max="5"
          value="3"
          step="1"
          class="slider"
        />
        <span id="spawnsPerTickValue" class="sliderValue">3</span>
      </div>
    </div>

    <!-- High Score Display -->
    <div id="highScoreContainer">
      <div id="highScoreDisplay">High Score: 0</div>
      <button id="clearHighScoreButton">Clear High Score</button>
    </div>

    <!-- Lives stuff -->
    <div id="livesDisplay">
      <span id="livesText">Lives:</span>
      <div id="heartsContainer"></div>
    </div>

    <!-- Score Display -->
    <div id="scoreDisplay">Score: 0</div>

    <!-- Start Screen Display -->
    <div id="startScreenDisplay" style="display: flex">
      <span id="startScreenText">W A S D to move<br>SHIFT for focus mode<br><span class="surviveText">SURVIVE</span></span>
    </div>

    <!-- Game Over Display -->
    <div id="gameOverDisplay" style="display: none">
      <span id="gameOverText">Game Over</span>
      <button id="playAgainButton">Play Again</button>
    </div>

    <div id="cannonRing">
      <div id="cannonSidebarTop" class="sidebar horizontalSidebar"></div>
      <div id="cannonSidebarBottom" class="sidebar horizontalSidebar"></div>
      <div id="cannonSidebarLeft" class="sidebar verticalSidebar"></div>
      <div id="cannonSidebarRight" class="sidebar verticalSidebar"></div>

      <div class="playableArea">
        <!-- <div id="player" class="player"></div> -->
        <div id="bullet"></div>
      </div>
    </div>
  </body>
  <script type="module" src="./js/main.js"></script>
</html>
