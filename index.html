<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bullet hell minigame</title>
  </head>
  <body>
    <div id="controlPanel">
      <div class="sliderContainer">
        <label for="playerSpeedSlider">Player Speed</label>
        <input
          type="range"
          id="playerSpeedSlider"
          min="1"
          max="10"
          value="3"
          step="0.5"
          class="slider"
        />
        <span id="playerSpeedValue" class="sliderValue">3.0</span>
      </div>

      <div class="sliderContainer">
        <label for="bulletSpeedSlider">Bullet Speed</label>
        <input
          type="range"
          id="bulletSpeedSlider"
          min="0.5"
          max="5"
          value="1"
          step="0.5"
          class="slider"
        />
        <span id="bulletSpeedValue" class="sliderValue">1.0</span>
      </div>

      <div class="sliderContainer">
        <label for="fireRateSlider">Fire Rate (frames)</label>
        <input
          type="range"
          id="fireRateSlider"
          min="20"
          max="200"
          value="100"
          step="5"
          class="slider"
        />
        <span id="fireRateValue" class="sliderValue">100</span>
      </div>

      <div class="sliderContainer">
        <label for="cannonCountSlider">Cannon Count</label>
        <input
          type="range"
          id="cannonCountSlider"
          min="5"
          max="18"
          value="9"
          step="1"
          class="slider"
        />
        <span id="cannonCountValue" class="sliderValue">9</span>
      </div>
    </div>

    <h1 id="titleText">Dodge the Bullets</h1>

    <!-- Lives stuff -->
    <div id="livesDisplay">
      <span id="livesText">Lives:</span>
      <div id="heartsContainer"></div>
    </div>

    <!-- Score Display -->
    <div id="scoreDisplay">Score: 0</div>

    <!-- Game Over Display -->
    <div id="gameOverDisplay" style="display: none">
      <span id="gameOverText">Game Over</span>
    </div>

    <div id="cannonRing">
      <div id="cannonSidebarTop" class="sidebar horizontalSidebar"></div>
      <div id="cannonSidebarBottom" class="sidebar horizontalSidebar"></div>
      <div id="cannonSidebarLeft" class="sidebar verticalSidebar"></div>
      <div id="cannonSidebarRight" class="sidebar verticalSidebar"></div>

      <div class="playableArea">
        <!-- <div id="player" class="player"></div> -->
        <div id="bullet"></div>
      </div>
    </div>
  </body>
  <script type="module" src="/js/main.js"></script>
</html>
